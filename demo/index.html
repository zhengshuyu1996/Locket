<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Locker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="evol calculator">
    <meta name="keywords" content="calculator">
    <meta name="author" content="Darina">

    <link rel="stylesheet" type="text/css" href="css/icon.css" />
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/cal_style.css" />
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</head>

<body class="bg-white">
    <div id="app">
        <div v-show="mode == 'welcome'" class="bg-blue valign-wrapper menu">
            <div class="valign menu-center orange-text text-lighten-5">
                <img src="img/locket.png" width="200px" height="200px" />
                <h4>Locket</h4>
                <h5>上传自拍，开始画像</h5>
                <button class="waves-effect waves-light btn light-green">
                    <i class="fa fa-play">
                        <input id="upfile" class="fill-parent invisible" type="file" name="upfile" @change='add_img'/>
                    </i>
                </button>
            </div>
        </div>
        <div v-show="mode == 'choice'" class="bg-blue valign-wrapper menu">
            Choose your destination
            <button class="waves-effect waves-light btn light-green">
                Random
            </button>
        </div>
        <div v-show="mode == 'reslut'" class="bg-blue valign-wrapper menu">
            <div class="valign menu-center orange-text text-lighten-5">
                <img :src="base_url+result_path.transfer" width="200px" height="200px" />
                <!-- <h4>Locket</h4>
                <h5>上传自拍，开始画像</h5>
                <button class="waves-effect waves-light btn light-green">
                    <i class="fa fa-play">
                        <input id="upfile" class="fill-parent invisible" type="file" name="upfile" @change='add_img'/>
                    </i>
                </button> -->
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/vue.min.js'></script>
    <script type="text/javascript" src="js/vm.js"></script>
    
</body>

</html>
